# ===============================
# Database Configuration
# ===============================
spring.datasource.url=jdbc:mariadb://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:open_world_game}
spring.datasource.username=admin
spring.datasource.password=password
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA / Hibernate Settings
# Auto-update database schema (use update during development, disable in production)
spring.jpa.hibernate.ddl-auto=update
# Show SQL statements (for debugging)
spring.jpa.show-sql=true
# Use MariaDB dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# ===============================
# Server Configuration
# ===============================
server.port=8080